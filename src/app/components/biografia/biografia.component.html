<div style="background-color: {{biografia.cor}};" class="biografia">
  <div>
    <div class="biografia_esquerda">
      <img src="{{biografia.imagem}}" alt="{{biografia.alt}}">
      <h2>{{biografia.nome}}</h2>
      <h3>{{biografia.profissao}}</h3>
    </div>
    <div class="biografia_direita">
      <h2>Bio:</h2>
      <h3>{{biografia.biografia}}</h3>
    </div>
  </div>
</div>
